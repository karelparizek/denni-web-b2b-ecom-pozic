<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Denní přehled B2B/e-commerce pozic (CEE+)</title>
  <style>
    :root {
      --bg: #f3efe7;
      --panel: #ffffff;
      --ink: #1d2228;
      --muted: #5d636c;
      --accent: #0e6b5f;
      --accent2: #b3542f;
      --ok: #0b7a37;
      --border: #e4ded4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Avenir Next", "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(1000px 520px at 0% 0%, #ece4d6 0%, #f3efe7 50%, #f8f6f1 100%);
      padding: 24px;
    }
    .wrap {
      max-width: 1280px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: 27px;
      letter-spacing: .2px;
    }
    .meta {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      border: 1px solid var(--ink);
      background: var(--ink);
      color: #fff;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button.secondary {
      border-color: var(--border);
      background: #fff;
      color: var(--ink);
    }
    .status {
      font-size: 12px;
      color: var(--muted);
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(24, 28, 34, 0.08);
      padding: 12px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 960px;
      font-size: 14px;
    }
    th, td {
      text-align: left;
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    th {
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .06em;
    }
    .match {
      font-weight: 700;
      color: var(--accent2);
      white-space: nowrap;
    }
    .ok {
      color: var(--ok);
      font-weight: 600;
      white-space: nowrap;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .foot {
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>B2B/e-commerce leadership role tracker (CEE+)</h1>
        <div id="meta" class="meta">Načítám data...</div>
      </div>
      <div class="controls">
        <button id="refresh">Manuální update</button>
        <button id="reload" class="secondary">Jen reload stránky</button>
        <div id="status" class="status"></div>
      </div>
    </header>

    <section class="panel">
      <table>
        <thead>
          <tr>
            <th>Role</th>
            <th>Firma</th>
            <th>Typ pozice</th>
            <th>Lokalita</th>
            <th>Odhad odměny (CZK/měs.)</th>
            <th>Match rate</th>
            <th>Odkaz</th>
            <th>Zdroj</th>
            <th>Ověření odkazu</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="foot">Zobrazují se jen pozice s live odkazem ověřeným při generování dat. Seřazeno podle match rate (desc).</div>
    </section>
  </div>

  <script src="data.js"></script>
  <script>
    const rowsEl = document.getElementById('rows');
    const metaEl = document.getElementById('meta');
    const statusEl = document.getElementById('status');
    const refreshBtn = document.getElementById('refresh');
    const reloadBtn = document.getElementById('reload');

    function fmtRange(value) {
      return value.replace('-', ' - ');
    }

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function renderHrSources(role) {
      const sources = Array.isArray(role.hr_sources) ? role.hr_sources : [];
      if (sources.length > 0) {
        return sources
          .filter((s) => s && s.url)
          .map((s) => `<a href="${s.url}" target="_blank" rel="noopener noreferrer">${s.label || 'HR zdroj'}</a>`)
          .join(' / ');
      }
      if (role.linkedin_url) {
        return `<a href="${role.linkedin_url}" target="_blank" rel="noopener noreferrer">LinkedIn</a>`;
      }
      return role.source || '-';
    }

    function renderRows(roles) {
      rowsEl.innerHTML = '';
      roles.forEach((role) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${role.title}</td>
          <td>${role.company}</td>
          <td>${role.role_type}</td>
          <td>${role.location}</td>
          <td>${fmtRange(role.estimated_compensation_czk_per_month)}</td>
          <td class="match">${role.match_rate}%</td>
          <td><a href="${role.url}" target="_blank" rel="noopener noreferrer">Inzerat</a></td>
          <td>${renderHrSources(role)}</td>
          <td class="ok">${role.link_verified ? 'OK' : 'NOK'} (${role.link_checked_at})</td>
        `;
        rowsEl.appendChild(tr);
      });
    }

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.async = true;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    async function loadData(force) {
      try {
        setStatus(force ? 'Provadim manualni update (full re-check)...' : 'Nacitam...');
        if (force) {
          let apiReachable = true;
          try {
            const res = await fetch('/api/manual-update', { method: 'POST' });
            if (!res.ok) throw new Error(`Manual update API vratilo HTTP ${res.status}`);
          } catch {
            apiReachable = false;
          }
          if (!apiReachable) {
            setStatus('Backend update neni dostupny, provedu jen reload dat.');
          }
          window.DASHBOARD_DATA = undefined;
          await loadScript(`data.js?t=${Date.now()}`);
        }
        if (!window.DASHBOARD_DATA) {
          await loadScript(`data.js?t=${Date.now()}`);
        }
        const data = window.DASHBOARD_DATA;
        if (!data || !Array.isArray(data.roles)) throw new Error('Data nejsou dostupna');

        const roles = [...data.roles]
          .filter((r) => r.link_verified)
          .sort((a, b) => b.match_rate - a.match_rate)
          .slice(0, 20);

        renderRows(roles);
        metaEl.textContent = `Aktualizovano: ${data.generated_at} | Pocet pozic: ${roles.length} | Timezone: ${data.timezone}`;
        setStatus(`Hotovo (${new Date().toLocaleTimeString('cs-CZ')})`);
      } catch (err) {
        const hint = location.protocol === 'file:'
          ? ' Spust dashboard pres lokalni server: node server.mjs'
          : '';
        setStatus(`Chyba: ${err.message}.${hint}`);
      }
    }

    refreshBtn.addEventListener('click', () => loadData(true));
    reloadBtn.addEventListener('click', () => window.location.reload());

    loadData(false);
  </script>
</body>
</html>
